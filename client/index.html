<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--JS-->
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body>
    <section class="basic-info-container">
      <div class="basic-info">
        <h2>EGAN TAMASHIRO</h2>
        <div class="mail-icon-background">
          <a href="#Contact">
            <img src="./assets/mail.png"></div>
          </a>
        </div>
      </div>
    </section>
    <main class="main-container">
      <div class="navigation-bar">
        <div class="welcome-greeting">
        hello world!
        </div>
        <div class="menu-icon">
          <div class="menu-bar menu-bar-top"></div>
          <div class="menu-bar"></div>
          <div class="menu-bar"></div>
        </div>
        <nav class="main-navigation">
          <ul>
            <li><a href="#About">About</a></li>
            <li><a href="#Portfolio">Portfolio</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
        </nav>
      </div>
      <div class="content-container">
        <section class="about-me" id="About">
          <header>
            <h2>About</h2>
          </header>
        </section>
        <section class="portfolio" id="Portfolio">
          <header>
            <h2>Portfolio</h2>
          </header>
          <div class="portfolio-entries">
            <article class="portfolio-entry scrutinize">
              <a class="portfolio-link" href="http://www.scrutinize.tk"></a>
              <div class="portfolio-description">
                <p class="portfolio-description-title">Scrutinize</p>
                <p class="portfolio-description-text">A UI/UX analysis tool</p>
              </div>
            </article>
            <article class="portfolio-entry geo-tweet">
              <a class="portfolio-link" href="http://geo-tweet.herokuapp.com"></a>
              <div class="portfolio-description">
                <p class="portfolio-description-title">Geo-Tweet</p>
                <p class="portfolio-description-text">Data visualization for tweets</p>
              </div>
            </article>
            <article class="portfolio-entry map-app">
              <a class="portfolio-link" href="http://mypaths.herokuapp.com"></a>
              <div class="portfolio-description">
                <p class="portfolio-description-title">MyPaths</p>
                <p class="portfolio-description-text">Attach memories to places</p>
              </div>
            </article>
          </div>
        </section>
        <footer class="contact-me" id="Contact">
          <h2>Contact me</h2>
        </footer>
        <footer class="contact-me logo">
          <div class="icon github">
            <a href="https://www.github.com/etAtBat">
              <img src="./assets/github.png" />
            </a>
          </div>
          <div class="icon mail">
            <a href="mailto:egantamashiro@gmail.com">
              <img src="./assets/mail.png" />
            </a>
          </div>
          <div class="icon linkedin">
            <a href="https://www.linkedin.com/in/egantamashiro">
              <img src="./assets/linkedin.png" />
            </a>
          </div>
        </footer>
        <footer class="contact-me copyright">
          <span>&copy egan tamashiro 2016</span>
        </footer>
      </div>
